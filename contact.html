<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card dengan Foto dan Keterangan (Horizontal)</title>
<style>
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .card {
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        margin: 20px;
        cursor: pointer;
    }
    .card img {
        width: 100%;
        height: auto;
    }
    .card-content {
        padding: 20px;
    }
    .caption {
        font-style: italic;
        color: #666;
    }
</style>
</head>
